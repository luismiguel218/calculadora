<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="calculadora.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora</title>
  </head>
  <style>
    body{
      background-image: url(https://img.freepik.com/foto-gratis/vista-superior-calculadora-azul-bloc-notas-sobre-fondo-color_260672-4055.jpg?size=626&ext=jpg);
     background-size: 100%;
    }


  </style>
  <body>
    <div class="container">
        <form id="forma">
            <h1>Calculadora</h1>  
                <div class="mb-3">
                <label for="OperandoA">OperandoA</label>
                <input type="number" class="form-control" placeholder="Ingrese el Número" id="OperandoA"/>
                </div>
                <div class="mb-3">
                    <label for="OperandoB">OperandoB</label>
                    <input type="number" class="form-control" placeholder="Ingrese el Número" id="OperandoB"/>
                </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <button class="btn btn-primary mb-3" onclick="resta()">Restar</button>
        <button class="btn btn-primary mb-3" onclick="multiplicacion()">Multiplicar</button>
        <button class="btn btn-primary mb-3" onclick="division()">Dividir</button>
        <button class="btn btn-primary mb-3" onclick="potenciacion()">Potenciar</button>
      
        <br>
        <input id="resultado" name="resultado" type="text" disabled>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
  </body>
</html>
